    <body>
        <div class="container">
            <!-- Home section -->
            <div>
                <h3>Home Team</h3>
                <div class="home-score">
                    <h3 id="score-1"></h3>
                </div>

                    <p>Points: </p>
                </div>
                <div class="increase-btns">

                    <button onclick="addHomeThree()" id="increase-home-3"></button>
                </div>

                </div>                     -->

            <!-- Reset section -->
            <div class="reset-container">
                <button onclick="resetScore()" id="reset">Reset</button>
            </div>

            <!-- Away section -->
            <div>
                <h3>Away Team</h3>
                <div class="away-score">
                    <h3 id="score-2"></h3>
                </div>
                <div>
                    <p>Points: </p>
                </div>
                <div class="increase-btns">
                    <button onclick="addAwayOne()" id="increase-away-1"></button>
                    <button onclick="addAwayTwo()" id="increase-away-2"></button>
